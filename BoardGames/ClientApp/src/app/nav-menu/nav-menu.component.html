<header >
  
    <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light  border-bottom box-shadow mb-3 '>
       
      <div class="container" >
         
        <a class="navbar-brand" [routerLink]='["/visitor-rating"]' ><h2>Board Games</h2></a>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        </div>
        <div>
            <form [formGroup]="loginForm" class="form-inline">
                <div class="form-group ">
                    <input type="text" formControlName="UsrId" [(ngModel)]="UserId"
                     class="form-control" id="UsrId"  placeholder="User Name"
                      [ngClass]="{ 'is-invalid': submitted && f.UsrId.errors }">
                    <div *ngIf="submitted && f.UsrId.errors" class="invalid-feedback">
                        <div *ngIf="f.UsrId.errors.required">User Name is required</div>
                    </div>
                  </div>
                 
                  <div class="form-group ">
                      <input type="password" [(ngModel)]="Password"  formControlName="Password"  class="form-control" id="Password" placeholder="Password"  
                      [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                      <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                          <div *ngIf="f.Password.errors.required">Password is required</div>
                      </div>
                    </div>
                    <div class="form-group">
                    <button id="btn" class="form-control" mat-raised-button color="primary" type="submit" (click)="Login()" >Log In</button>
                  </div>
              </form>
        </div>
     
      </div>
   
    </nav>
  
  </header>
