<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>BoardGames</a>
    
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">    
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/fetch-data"]'>Fetch data</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/visitor-rating"]'>visitor</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/admin-view"]'>Admin</a>
          </li>
        </ul>
      </div>
      <div>
         <span> Admin</span>
        <input id="UsrId" type="text"  [(ngModel)]="UserId">
        <input id="Password" type="text" value="Password"[(ngModel)]="Password" >
        <span> </span>
        
        <button mat-raised-button (click)="Login()" >LoginIn</button>

        <button mat-raised-button (click)="LogOut()" >LogOut</button>
      </div>
    </div>
  </nav>
</header>
