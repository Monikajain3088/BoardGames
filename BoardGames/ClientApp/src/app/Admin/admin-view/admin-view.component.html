<p>
 Admin:  Welcome to Board Game Site!!!
</p>
<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Add Game
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData"  matSort>
    <ng-container matColumnDef="gameId">
      <mat-header-cell *matHeaderCellDef  mat-sort-header><b>Game ID</b></mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.gameId}}</mat-cell>
    </ng-container> 
    <ng-container matColumnDef="gameName">
		  <mat-header-cell *matHeaderCellDef  mat-sort-header><b>Game Name</b></mat-header-cell>
		  <mat-cell *matCellDef="let element">{{element.gameName}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="visitorCount" >
		  <mat-header-cell *matHeaderCellDef mat-sort-header><b>Visitor Count</b></mat-header-cell>
      <mat-cell *matCellDef="let element"><a (click)="GetVisitorInfo()" 
        class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill">{{ element.visitorCount }}</a></mat-cell>
    </ng-container> 
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef><b>Actions</b></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"[showFirstLastButtons]="true" ></mat-paginator>
</div>
