  visitor-rating works!

</p>

  
<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData"  matSort>
    <ng-container matColumnDef="gameId">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>gameId</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.gameId}}</mat-cell>
    </ng-container> 
    <ng-container matColumnDef="gameName">
		  <mat-header-cell *matHeaderCellDef  mat-sort-header>gameName</mat-header-cell>
		  <mat-cell *matCellDef="let element">{{element.gameName}}</mat-cell>
		</ng-container>
		<ng-container matColumnDef="averageRating">
		  <mat-header-cell *matHeaderCellDef mat-sort-header>averageRating</mat-header-cell>
		  <mat-cell *matCellDef="let element">{{element.averageRating}}</mat-cell>
    </ng-container> 
    <ng-container matColumnDef="rating">
		  <mat-header-cell *matHeaderCellDef mat-sort-header>Select Rating</mat-header-cell>
		  <mat-cell *matCellDef="let element">{{element.rating}}</mat-cell>
		</ng-container> 
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
  </mat-table>
  
</div>
